<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="profile-container">
        <div class="profile-content">
          <div class="profile-pic">
            <img
              src="https://i.postimg.cc/PfZCdz1H/profile-Photo.png"
              alt="profile imge"
            />
          </div>
          <p class="name">Rodney Cotton</p>
          <p class="country">Helsinki, Finland</p>
        </div>
        <!--profile-content end-->
        <div class="profile-stats">
          <div class="stats">
            <p class="number">100</p>
            <p class="tag">Posts</p>
          </div>
          <div class="stats">
            <p class="number">2,242</p>
            <p class="tag">Follower</p>
          </div>
          <div class="stats">
            <p class="number">1432</p>
            <p class="tag">Following</p>
          </div>
        </div>
        <!--profile-stats end-->
      </div>
      <!--profile-container end-->

      <div class="gallery">
        <div class="pic-1"></div>
        <div class="pic-2"></div>
        <div class="pic-3"></div>
        <div class="pic-4"></div>
        <div class="pic-5"></div>
        <div class="pic-6"></div>
      </div>
      <!--gallery-->
      <footer>
        <p>romelmahmud@DevChallenges.io</p>
      </footer>
    </div>
    <!--main-container end-->
  </body>
</html>
